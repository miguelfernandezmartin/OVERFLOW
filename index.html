<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow,cursor,opacity,transition,rgba</title>
    <style>
        #caja {
            width: 100px;
            height: 100px;
            background-color: rgba(255,0,0,0.5);
            overflow: auto;
            cursor: text;
            transition: width 2s;
            box-shadow: 5px 5px 5px #888888;
            opacity: 0.5;
        }

        #caja:hover {
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="caja">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem provident minus amet minima vitae labore dicta. Earum, iste. Perferendis fuga, quae ea nam quas molestias? Temporibus commodi ipsum labore dolore!
    </div>
</body>
</html>
